{% extends "landing/base.html" %}

    {% block content %}
    <html>
        <body>
            <div class="jumbotron-fluid bg-transparent text-center perfect-centering" style:"max-width:100%">
            {% include "landing/mango.html" %}
            <br>
            <div class="text">
                <h1>{{name}}</h1>
                <a href="mailto:{{email}}"> {{email}} </a>
            </div> 
            <div class="jumbotron-fluid bg-transparent" style:"max-width:100%">
                {% for dict in core %}
                    {% for x in dict.items %}
                        <a class='text' href="{{x.0}}">{{x.1}}</a>
                    {% endfor %}
                    {% if not forloop.last %}
                        <em class="accent"> // </em>
                    {% endif %}
                {% endfor %}
                </div>
            </div>
        </body>
    </html>
{% endblock content %}
